<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cozy House</title>
	<link type="image/x-icon" href="/src/img/favicon.png" rel="shortcut icon">
	<link type="Image/x-icon" href="/src/img/favicon.png" rel="icon">
	<link rel="stylesheet" href="sass/main.css">

<body>
	<div class="startScreen">
		<header>
			<div class="logo">
				<p class="logoTitle">Cozy House</p>
				<p class="logoSubtitle">Shelter for pets in Boston</p>
			</div>
			<nav>
				<a class="active">About the shelter</a>
				<a href="">Our pets</a>
				<a href="">Help the shelter</a>
				<a href="">Contacts</a>
			</nav>
		</header>
		<div class="startScreenContent">
			<div class="content">
				<h1>Not only people need a house</h1>
				<p>We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more than anybody else in the world, you will see!</p>
				<button class="filledButton">Make a friend</button>
			</div>
			<img src="/src/img/startScreenPuppy.png" alt="puppy">
		</div>
	</div>
